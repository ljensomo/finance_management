<!-- Modal -->
<div class="modal fade" id="income-source-modal" tabindex="-1" aria-labelledby="income-source-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">Income Source</div>
            <form action="">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select name="type" id="type" class="form-control" v-model="form.type" required>
                            <option value="">-- Choose</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Description</label>
                        <input type="text" name="description" id="description" placeholder="Description" class="form-control" v-model="form.description" required>
                    </div>
                    <div class="mb-3">
                        <label for="date_started" class="form-label">Date Started</label>
                        <input type="date" name="date_started" id="date_started" class="form-control" v-model="form.date_started">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
